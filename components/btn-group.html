<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>btn group</title>
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-12 my-3">
                <div class="btn-group" role="group" aria-label="Group of btns">
                    <button type="button" class="btn btn-outline-primary ">Link1</button>
                    <button type="button" class="btn btn-outline-primary">Link2</button>
                    <button type="button" class="btn btn-outline-primary">Link3</button>
                </div>
            </div>
            <div class="col-12 my-3">
                <div class="btn-group" role="group" aria-label="group">
                    <input type="checkbox" name="Link1" id="Link1" class="btn-check">
                    <label for="Link1" class="btn btn-outline-primary">Link1</label>
                    <input type="checkbox" name="Link2" id="Link2" class="btn-check">
                    <label for="Link2"  class="btn btn-outline-primary">Link1</label>
                    <input type="checkbox" name="Link3" id="Link3" class="btn-check">
                    <label for="Link3"  class="btn btn-outline-primary">Link1</label>
                </div>
            </div>
            <div class="col-12 my-3">
                <div class="btn-toolbar" role="toolbar" aria-label="toolbar example">
                    <div class="btn-group me-3" role="group" aria-label="group of btns">
                        <button class="btn btn-outline-primary">First</button>
                        <button class="btn btn-outline-primary">Second</button>
                        <button class="btn btn-outline-primary">Third</button>
                        <button class="btn btn-outline-primary">Fourth</button>
                    </div>
                    <div class="btn-group me-3" role="group" aria-label="group of btns">
                        <button class="btn btn-outline-warning">First</button>
                        <button class="btn btn-outline-warning">Second</button>
                        <button class="btn btn-outline-warning">Third</button>
                        <button class="btn btn-outline-warning">Fourth</button>
                    </div>
                    <div class="btn-group me-3" role="group" aria-label="group of btns">
                        <button class="btn btn-outline-danger">First</button>
                    </div>
                </div>
            </div>  
        </div>
        <div class="row mt-3">
            <div class="col-12 mb-2">
                <div class="btn-toolbar" role="toolbar" aria-label="btns with input group">
                    <div class="btn-group btn-group-lg me-5" role="group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text" id="input-group-text-label">@</div>
                        <input type="text" placeholder="input username" aria-describedby="input-group-text-label" class="form-control form-control-lg">
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="btn-toolbar d-flex justify-content-between " role="toolbar" aria-label="btns with input group">
                    <div class="btn-group btn-group-lg me-5" role="group">
                        <button type="button" class="btn btn-outline-secondary">1</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">2</button>
                        <button type="button" class="btn btn-outline-secondary">3</button>
                    </div>
                    <div class="input-group">
                        <div class="input-group-text" id="input-group-text-label">@</div>
                        <input type="text" placeholder="input username" aria-describedby="input-group-text-label" class="form-control form-control-lg">
                    </div>
                </div>
            </div>
        </div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
