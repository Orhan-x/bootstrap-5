<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <title>Carousel</title>
</head>
<body>
    <div class="container">
       <div class="card" style="height: 30rem;">
        <div class="carousel  slide w-100 h-100"  id="carouselEx">
            <div class="carousel-inner w-100 h-100">
                <div class="carousel-item active h-100 w-100">
                    <img src="./../assets/bri.jpg" class="d-block w-100 h-100" alt="BRI Agent">
                </div>
                <div class="carousel-item w-100 h-100">
                    <img src="../assets/fbi.jpg " class="d-block w-100 h-100" alt="FBI Agent">
                </div>
                <div class="carousel-item h-100 w-100">
                    <img src="../assets/islamgithub.jpg" class="d-block w-100 h-100" alt="Islamic">
                </div>
            </div>
            <button type="button" class="carousel-control-prev" data-bs-target="#carouselEx" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button type="button" class="carousel-control-next" data-bs-target="#carouselEx" data-bs-slide="next">
                <i class="fa-solid fa-less-than"  aria-hidden="true"></i>
                <span class="visually-hidden">Next</span>

            </button>
        </div>
       </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
