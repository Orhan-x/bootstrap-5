<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <title>buttons</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary text-nowrap ">Primary</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-secondary">Secondary</button>
                <button class="btn btn-dark">Dark</button>
                <button class="btn btn-light">Light</button>
                <button class="btn btn-success">Success</button>
                <button class="btn btn-warning">Warning</button>
                <button class="btn-sm btn btn-info">Info</button>
                <button class="btn btn-link" >Link</button>
            </div>
            <hr class="my-3">
            <div class="col-12">
                <a target="_blank" rel="noopener noreferrer" class=" btn btn-warning" role="button">Warning</a>
            </div>
            <div class="col-12">
                <fieldset>
                    <legend>Button Outline</legend>
                    <button class="btn btn-lg  btn-outline-danger btn-hover-dark " tabindex="1">Outline is perfect</button>
                </fieldset>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" class="btn bg-light text-dark active" data-bs-toggle="button" aria-pressed="true">Toggle button</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
