<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="froms.css">
    <script src="./script.js" defer></script>
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
               <fieldset class="border border-secondary-subtle p-2 mt-5 rounded">
                <legend>Form</legend>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="email-input" class="text-primary form-label">Email address</label>
                        <input type="text" name="email" id="email-input" class="form-control  form-control-lg" placeholder="name@example.com" />
                        <div class="form-text">
                            <ul class="ms-3 list-unstyled">
                                <li >Must be at least 8 characters</li>
                                <li >Must contain at least one special character (@,_,-,&)</li>
                                <li >Must not be Common used words </li>
                            </ul>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="text-area" class="text-primary form-label">Email address</label>
                        <textarea name="text-area" class="form-control" id="text-area" cols="30" rows="3"></textarea>
                    </div>
                </form>
               </fieldset>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row g-3 align-items-center ">
            <div class="col">
              <label for="inputPassword6" class="col-form-label">Password</label>
            </div>
            <div class="col">
              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col">
              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
            </div>
          </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="#">
                    <div class="mb-3">
                        <label for="readonly" class="form-label">Email</label>
                        <input type="text" name="email" placeholder="disabled" id="readonly" disabled class="form-control">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row g-3 align-items-center">
            <div class="col-auto ">
                <label for="psswd" class="col-form-label">Password</label>
            </div>
            <div class="col-auto ">
                <input type="password" name="email" id="psswd" class="form-control form-control-sm">
            </div>
            <div class="col-auto ">
                <span class="form-text text-secondary-subtle ">Must be at least 8-20 character.</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-3">
                    <label for="SimpleFile" class="col-form-label">Default file input example</label>
                    <input type="file" name="SimpleFile" id="SimpleFile" class="form-control">
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="SimpleFile" class="col-form-label">Multiple file input example</label>
                    <input type="file" name="SimpleFile" id="SimpleFile" class="form-control" multiple>
                </div>
            </div>
            <div class="col-12">
                <div class="mb-3">
                    <label for="SimpleFile" class="col-form-label">Disabled file input example</label>
                    <input type="file" name="SimpleFile" id="SimpleFile" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container mb-5">
        <label for="exampleColorInput" class="form-label">Color picker</label>
        <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#543d7c" title="Choose your color">
    </div>
    <hr class="border-danger">
    <div class="container mb-5">
        <label for="exampleDataList" class="form-label">Datalist example</label>
        <input class="form-control" list="datalistOptions" value="Ouarzazate" id="exampleDataList" placeholder="Type to search...">
        <datalist id="datalistOptions">
            <option value="San Francisco">
            <option value="New York">
            <option value="Seattle">
            <option value="Los Angeles">
            <option value="Chicago">
        </datalist>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="form-check">
                    <label for="default" class="form-check-label">Default CheckBox</label>
                    <input type="checkbox" name="checkbox" id="default" class="form-check-input" checked>
                </div>
            </div>
            <hr>
            <div class="col">
                <div class="form-check">
                    <label for="defaultRadio" class="form-check-label">Default Ratio</label>
                    <input type="radio" name="" id="defaultRadio" class="form-check-input">
                </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate" disabled>
                    <label class="form-check-label" for="flexCheckIndeterminate">
                      Indeterminate checkbox
                    </label>
                  </div>
            </div>
            <hr>
            <div class="col-12">
                <div class="form-check form-switch">
                    <input type="checkbox" class="form-check-input" name="checkbox" role="switch" id="switchBtn">
                    <label for="switchBtn" class="form-check-label">Switch button</label>
                </div>
            </div>  
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-check form-check-reverse">
                    <input type="radio" name="inline-check" id="IC1" class="form-check-input">
                    <label for="IC1" class="form-check-label">Inline check</label>
                </div>
                <div class="form-check form-check-reverse">
                    <input type="radio" name="inline-check" id="IC2" class="form-check-input">
                    <label for="IC2" class="form-check-label">Inline check</label>
                </div>
                <div class="form-check form-check-reverse">
                    <input type="radio" name="inline-check" id="IC3" class="form-check-input" disabled>
                    <label for="IC3" class="form-check-label">Inline check (Disabled)</label>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>
    <hr>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="checkbox" class="btn-check" name="btnCheck" id="btnCheck">
                <label for="btnCheck" class="btn btn-danger">Button Check</label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 my-3 fs-3 fw-bold">Other btn check example</div>
            <div class="col">
                <input type="checkbox" name="btn-check" id="btn-check" class="btn-check">
                <label for="btn-check" class="btn btn-success">Success Check</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12 my-3 fs-3 fw-bold">Other btn check example</div>
            <div class="col">
                <input type="checkbox" name="btn-check2" id="btn-check2" class="btn-check" checked>
                <label for="btn-check2" class="btn btn-success">Success Check</label>
            </div>
        </div>
    </div>
</body>
</html>
