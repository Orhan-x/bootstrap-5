<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="froms.css">
    <script src="./script.js" defer></script>
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
               <fieldset class="border border-secondary-subtle p-2 mt-5 rounded">
                <legend>Form</legend>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="email-input" class="text-primary form-label">Email address</label>
                        <input type="text" name="email" id="email-input" class="form-control form-control-lg" placeholder="name@example.com" />
                    </div>
                    <div class="mb-3">
                        <label for="text-area" class="text-primary form-label">Email address</label>
                        <textarea name="text-area" class="form-control" id="text-area" cols="30" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="button" class="text-danger form-label">Danger button</label>
                        <input  class="form-control" type="button" id="button" value="Button">
                    </div>
                </form>
               </fieldset>
            </div>
        </div>
    </div>
</body>
</html>
