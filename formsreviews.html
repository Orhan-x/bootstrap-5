<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <!-- Priority is important for files in css -->
    <link rel="stylesheet" href="fromsReview.css">

    <title>Forms Review</title>
</head>
<body>
    <div class="container text-center ">
        <div class="row gx-3 gy-3">
            <div class="col-12">
                <div class="p-3 border border-success-subtle bg-success-subtle text-success">Column 1</div>
            </div>
            <div class="col">
                <div class="p-3 border border-success-subtle">Column 2</div>
            </div>
            <div class="col">
                <div class="p-3 border border-success-subtle">Column 3</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container overflow-hidden text-center">
        <div class="row g-5">
          <div class="col col-sm-7 border border-success-subtle">
           <div class="p-4 text-center align-middle ">Custom column padding</div>
          </div>
          <div class="col col-sm-3 border border-success-subtle">
            <div class="p-3">Custom column padding</div>
          </div>
          <div class="col border border-success-subtle">
            <div class="p-3">Custom column padding</div>
          </div>
          <div class="col border border-success-subtle">
            <div class="p-3">Custom column padding</div>
          </div>
        </div>
    </div>
    <hr>
    <div class="container">
        <div class="row">
            <div class="col">
                <div>
                    <label for="fields" class="mt-3 form-label">Choose a field</label>
                    <input type="text" class="form-control" name="fields" id="fields" list="fieldslist"/>
                    <span class="m-2 form-text text-danger fs-6">Pay attention</span>
                    <datalist id="fieldslist">
                        <option value="ASR">ASR</option>
                        <option value="GI">GI</option>
                        <option value="GE">GE</option>
                        <option value="Big DATA">Big DATA</option>
                    </datalist>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
