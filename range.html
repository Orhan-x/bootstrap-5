<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Range in bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col my-1">
                <label for="range1" class="form-label">Range 1</label>
                <input type="range" name="range1" id="range1" step="20" class="form-range">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col my-1">
                <label for="range1" class="form-label">Range 1</label>
                <input type="range" name="range1" id="range1" class="form-range" disabled>
            </div>
        </div>
    </div>
</body>
</html>
