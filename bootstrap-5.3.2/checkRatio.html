<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
               <div class="form-check">
                    <label for="check" class="form-check-label">Check it!</label>
                    <input type="checkbox" name="check" id="check" class="form-check-input">
               </div>
               <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                    <label class="form-check-label" for="flexCheckIndeterminate">
                        Indeterminate checkbox
                    </label>
                </div>
                <div class="form-check form-switch">
                    <label for="switch" class="form-check-label">Switch closed!</label>
                    <input type="checkbox" class="form-check-input" id="switch">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
