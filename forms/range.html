<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <script src="./script.js" defer></script>
    <title>Range in bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col my-1">
                <label for="range1" class="form-label">Range 1</label>
                <input type="range" name="range1" id="range1" step="20" class="form-range">
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col my-1">
                <label for="range1" class="form-label">Range 1</label>
                <input type="range" name="range1" id="range1" class="form-range" disabled>
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group mb-2">
                    <span class="input-group-text" id="group-text-left">@</span>
                    <input type="text" name="" id="" class="form-control" placeholder="username" aria-label="Username" aria-describedby="group-text-left" />
                    <div class="input-group-text">Fake</div>
                </div>
                <div class="mb-2">
                    <label for="url-vanity" class="form-label">Your vanity URL</label>
                    <div class="input-group">
                        <span class="input-group-text">https://example.com/users/</span>
                        <input type="text" name="url" id="url-vanity" class="form-control">
                    </div>
                    <span class="form-text">Example help text goes outside the input group.</span>
                </div>
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="input-group flex-nowrap mb-2">
                    <span class="input-group-text">$</span>
                    <input type="text" name="dollar" id="dollar" class="form-control">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="col-12">
                <div class="input-group mb-3">
                    <div class="input-group-text">
                        <input class=" form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                  </div>                  
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="input-group my-2">
                    <button type="button" style="border: none;" class="btn border-none btn-outline-danger bg-danger-subtle">Button</button>
                    <input type="text" name="" id="" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col">
               <div class="input-group mb-3">
                    <button class="btn btn-outline-secondary  dropdown-toggle"  type="button" aria-expanded="false" data-bs-toggle="dropdown">Dropdown</button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Separated link</a></li>
                    </ul>
                    <input type="text" class="form-control">
               </div>                
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col">
                <!-- <div class="dropdown"> -->
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                    <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                      Dropdown button
                    </button>
                   
                  <!-- </div> -->
            </div>
        </div>
    </div>
    <hr class="border-danger">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-floating my-3">
                    <input type="email" placeholder="username@example.com" id="emailfloating" class="form-control ">
                    <label for="emailfloating" class="form-label">Email</label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
