<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Horizontal Form</title>
</head>
<body>
    <div class="container">
        <form class="my-5">
            <div class="row g-3">
                <div class="col-sm-1">
                    <label for="email" class="col-form-label">Email</label>
                </div>
                <div class="col-sm-11">
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="col-sm-1">
                    <label for="password" class="col-form-label">Password</label>
                </div>
                <div class="col-sm-11">
                    <input type="password" name="password" id="password" class="form-control">
                </div>
            </div>
            <fieldset class="row g-3 mt-3">
                <legend class="col-sm-1 col-form-label pt-0">Radios</legend>
                <div class="col-sm-11">
                    <div class="form-check">
                        <input type="radio" name="radio" id="radio1" class="form-check-input" />
                        <label for="radio1" class="form-check-label">Radio One</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" id="radio2" class="form-check-input" />
                        <label for="radio2" class="form-check-label">Radio Two</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" name="radio" id="radio3" class="form-check-input" disabled/>
                        <label for="radio3" class="form-check-label">Radio Three (Disabled)</label>
                    </div>
                </div>
            </fieldset>
            <div class="row mb-3">
                <div class="col-sm-11 offset-sm-1">
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                        <label for="checkbox" class="form-check-label">Check Box</label>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
    </div>
    <div class="container">
        <h3>Horizontal sizing</h3>
    </div>
    <div class="container">
        <!-- small -->
        <div class="row my-3">
            <label for="email2" class="col-md-1 col-form-label-sm">Email</label>
            <div class="col-md-11">
                <input type="text" id="email2" class="form-control form-control-sm">
            </div>
        </div>
        <!-- default -->
        <div class="row my-3">
            <label for="email2" class="col-md-1 col-form-label">Email</label>
            <div class="col-md-11">
                <input type="text" id="email2" class="form-control">
            </div>
        </div>
        <!--  large -->
        <div class="row my-3">
            <label for="email2" class="col-md-1 col-form-label-lg">Email</label>
            <div class="col-md-11">
                <input type="text" id="email2" class="form-control form-control-lg">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
</body>
</html>
