<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <title>Layouts</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="mb-3">
                    <label for="input-1" class="form-label">Example Label</label>
                    <input type="text" name="input-1" id="input-1" class="form-control" placeholder="Pick a username">
                </div>
                <div class="mb-3">
                    <label for="input-1" class="form-label">Example Label</label>
                    <input type="text" name="input-1" id="input-1" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="container mb-3">
        <div class="row g-3">
            <div class="col-md">
                <input type="text" name="input-1" id="input-1" class="form-control" placeholder="Pick a username">
            </div>
            <div class="col-sm">
                <input type="text" name="input-1" id="input-1" placeholder="Pick a username" class="form-control">
            </div>
        </div>
    </div>
    <div class="container">
        <fieldset class="border border-dark-subtle rounded p-3">
            <legend class="fs-5">More complex layouts can also be created with the grid system.</legend>
            <form action="#">
                <div class="row g-3 mb-3">
                    <div class="col-md">
                        <label for="more1" class="form-label">Email</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md">
                        <label for="more1" class="form-label">Email</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <label for="add" class="form-label">Address</label>
                        <input type="text" name="add" id="add" placeholder="1234 Main St" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="add" class="form-label">Address 2</label>
                        <input type="text" name="add" id="add" placeholder="1234 Main St" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <label for="city" class="form-label">City</label>
                        <input type="text" name="city" id="city" class="form-control">
                    </div>
                    <div class="col-4">
                        <label for="state" class="form-label">State</label>
                        <select name="state" id="state" class="form-select">
                            <option selected>Choose</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" name="zip" id="zip" class="form-control">
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                            <label for="checkbox" class="form-check-label">Check it out!</label>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-3">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                      </div>                    
                </div>
            </form>
        </fieldset>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
