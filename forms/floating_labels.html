<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
          crossorigin="anonymous">
    <title>Flaoting labels</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                   <fieldset class=" border border-danger-subtle p-1 rounded">
                    <legend>Form</legend>
                    <form method='' id="form">
                        <div class="form-floating my-3">
                            <input type="email" name="email" id="email" required class="form-control" placeholder="username@example.com">
                            <label for="email" >Email address</label>
                        </div>
                        <input type="submit" value="Login" class="form-control btn btn-outline-primary">
                    </form>
                   </fieldset>

            </div>
        </div>
    </div>

    <script src="./floating.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
