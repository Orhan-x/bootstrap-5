<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>therelayoutversion.html</title>
</head>
<body>
    <div class="container">
       <form>
            <div class="row g-3 my-4">
                <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-control">
                </div>
                <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control">
                </div>
                <div class="col-12">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" id="address" class="form-control" placeholder="1234 Main St">
                </div>
                <div class="col-12">
                    <label for="address2" class="form-label">Address 2</label>
                    <input type="text" id="address2" class="form-control" placeholder="Apartment, studio, or floor ">
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" name="city" id="city" class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="state" class="form-label">State</label>
                    <select name="state" id="state" class="form-select">
                        <option selected>Choose</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" name="zip" id="zip" class="form-control">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input type="checkbox" id="checkbox" class="form-check-input">
                        <label for="checkbox" class="form-check-label">Check him</label>
                    </div>
                </div>
                <div class="col-12">
                    <input type="submit" value="submit" class="btn btn-primary">
                </div>
            </div>
       </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>  
</body>
</html>
