<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Main style -->
    <link rel="stylesheet" href="clearfixstyle.css">
    <title>float fixer</title>
</head>
<body>
    <div class="container">
        <div class="parent p-3 bg-danger clearfix">
            <div>Product One</div>
            <div>Product Two</div>
            <div>Product Three</div>
            <div>Product Four</div>
        </div>
        <div class="bg-info clearfix">
            <button type="button" class="btn btn-secondary float-end">Example Button floated left -1</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 0</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 1</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 2</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 3</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 4</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 5</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 6</button>
            <button type="button" class="btn btn-secondary float-end">Example Button floated right 7</button>
          </div>
        <p>This Is P For testing float</p>
        <p><a href="#" class="link-primary">Primary link</a></p>
        <p><a href="#" class="link-warning">Warning link</a></p>
    </div>
    <div class="container">
        <h2>Custom focus ring</h2> 

        <div class="fixed-top">
            <a href="#nextpage" class="text-decoration-none text-dark border py-2 px-4 bg-white rounded focus-ring "
                style="--bs-focus-ring-color: rgba(var(--bs-success-rgb, .25));--bs-focus-ring-width: 20px;--bs-focus-ring-opacity: 0;--bs-focus-ring-y:100px;">
                Next
            </a>
        </div>
        <hr>
        <a href="#fake" class="icon-link">
            <img src="./../arrow-left-solid.svg" role="img" class="bi">
            prev
        </a>
        <a class="icon-link" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
              </svg>
            Icon link
        </a>
        <a href="#" class="icon-link icon-link-hover">
            test-hover
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1"/>
            </svg>
        </a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="ratio ratio-4x3">
                    <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="Video from X" frameborder="1"></iframe>
                </div>
                
            </div>
            <div class="col">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe>
                  </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="vstack bg-body-secondary gap-2">
                    <div class="item bg-white">First item</div>
                    <div class="item bg-white">Second item</div>
                    <div class="item bg-white">Third item</div>
                </div>
            </div>
            <div class="col-12">
                <div class="hstack bg-body-secondary gap-2">
                    <div class="item bg-white">First item</div>
                    <div class="item bg-white">Second item</div>
                    <div class="vr bg-danger " style="width: 10px;"></div>
                    <div class="item bg-white ms-auto">button</div>
                </div>
            </div>
        </div>
        <div class="row">
                <h3 class="mx-auto">Inline form using stack</h3>
                <p class="mx-auto text-center">Test margin</p>
        </div>
        <div class="row pt-4" id="fakenews">
            <div class="col-12">
                <div class="hstack gap-3 bg-body-secondary position-relative">
                    <div class="item p-2">Item</div>
                    <div class="vr"></div>
                    <div class="item p-2">Item</div>
                    <div class="vr"></div>
                    <div class="vr ms-auto"></div>
                    <div class="item p-2 ">Item</div>
                    <a href="#fakenews" class="stretched-link">Go home</a>
                </div>
            </div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    
</body>
</html>
